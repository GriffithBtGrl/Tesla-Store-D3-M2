<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Store</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/eb1c7c6d21.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <form class="buscador">
            <p>Ordenar por</p>
            <div class="input-container">
                <input type="text" placeholder="Precios">
                <button type="submit"><i class="fa-solid fa-chevron-down"></i></button>
            </div>            
        </form>
    </header>

    <aside class="menu-lat">
        <div class="menu-titulo">
            <i class="fa-solid fa-car"></i>
            <h2>Tesla Store</h2>
        </div>
        <i class="fa-solid fa-bars" id="menu-burger"></i>
        <ul>
            <li>Vehículos</li>
            <li>Robots</li>
            <li>Accesorios</li>
        </ul>
    </aside>
    <main>
        <section>
            <article class="productos">
                <img src="./assets/img/tesla-cybertruck .jpg" alt="Foto del producto">
                <h3>Tesla Cybertruck</h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/Tesla-Model-3.jpg" alt="Foto del producto">
                <h3>Tesla Model 3</h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/tesla-model-x.jpg" alt="Foto del producto">
                <h3>Tesla Model X</h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/tesla-robovan.jpg" alt="Foto del producto">
                <h3>Tesla Robovan</h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/optimus-roboter-tesla-gen-2.jpg" alt="Foto del producto">
                <h3>Tesla Optimus</h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/llave_inteligente_Model3-Y.jpg" alt="Foto del producto">
                <h3>Llave inteligente Model 3/Y </h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/cyberquad_para_niños.jpg" alt="Foto del producto">
                <h3>Tesla Cyberquad para niños</h3>
                <button>Ver más</button>
            </article>
            <article class="productos">
                <img src="./assets/img/wall_conector.jpg" alt="Foto del producto">
                <h3>Wall Connector</h3>
                <button>Ver más</button>
            </article>
        </section>
    </main>
    <footer>© Tesla Store 2025</footer>
    <div class="paginacion">
        <a href="#">&#60;</a>  
        <a href="#" class="activo">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">&#62;</a>  
    </div>
    
</body>
</html>
